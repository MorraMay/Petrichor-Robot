<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot Petrichor</title>
    <link rel="stylesheet" href="./css/style.css">

    <meta name="description" content="Robot Petrichor">
    <meta name="keywords" content="Robot Petrichor">

    <meta property="og:title" content="Robot Petrichor" />
    <meta property="og:description" content="Robot Petrichor" />
    <meta property="og:image" content="./Petrichor.png" />

    <link rel="apple-touch-icon" sizes="180x180" href="./Petrichor.png">

    <link rel="icon" type="image/png" sizes="16x16" href="./Petrichor.png">

</head>
<body>
    <div class="theme">
        <span class="change-theme" data-theme="light">
            <i class="fa-solid fa-sun" style="display: none;"></i>
        </span>
        <span class="change-theme" data-theme="dark">
            <i class="fa-solid fa-moon"></i>
        </span>
    </div>

    <div class="robot">
        
        <div class="robot__head">
            <div class="side front">
                <div class="robot__face">
                    <div class="robot__eye1">
                        <div class="eye"></div>
                    </div>
                    <div class="robot__eye2">
                        <div class="eye"></div>  
                    </div> 
                    <div class="robot__mouse"></div> 
                </div>
            </div>
            <div class="side back"></div>
            <div class="side top"></div>
            <div class="side bottom"></div>
            <div class="side left"></div>
            <div class="side right"> </div>
    
            <div class="robot__horns-1">
                <div class="side top"></div>
                <div class="side front"></div>
                <div class="side back"></div>
                <div class="side left"></div>
                <div class="side right"></div>
            </div>
            <div class="robot__horns-2">
                <div class="side top"></div>
                <div class="side front"></div>
                <div class="side back"></div>
                <div class="side left"></div>
                <div class="side right"></div>
            </div>
    
            <div class="robot__neck">
                <div class="side front"></div>
                <div class="side right"></div>
            </div>
    
            <div class="robot__body">
                <div class="side front">
                    <h1>My name <br>is<br>Petrichor</h1>
                </div>
                <div class="side right"></div>
                <div class="side top"></div>
                <div class="side bottom"></div>
                <div class="side left"></div>
            </div>
        
            <div class="robot__hand-1">
                <figure class="shadow"></figure>
                <figure class="shadow"></figure>
                <figure class="shadow"></figure>
                <figure class="shadow"></figure>
                <figure class="shadow"></figure>
                <figure class="shadow"></figure>
                <figure class="shadow"></figure>
                <figure class="shadow"></figure>
                <figure class="shadow"></figure>
            </div>
            <div class="robot__hand-2">
                <figure class="shadow"></figure>
                <figure class="shadow"></figure>
                <figure class="shadow"></figure>
                <figure class="shadow"></figure>
                <figure class="shadow"></figure>
                <figure class="shadow"></figure>
                <figure class="shadow"></figure>
                <figure class="shadow"></figure>
                <figure class="shadow"></figure>
            </div>
            <div class="robot__hand-3">
                <figure class="shadow"></figure>
                <figure class="shadow"></figure>
                <figure class="shadow"></figure>
                <figure class="shadow"></figure>
                <figure class="shadow"></figure>
                <figure class="shadow"></figure>
                <figure class="shadow"></figure>
                <figure class="shadow"></figure>
                <figure class="shadow"></figure>
            </div>
            <div class="robot__hand-4">
                <figure class="shadow"></figure>
                <figure class="shadow"></figure>
                <figure class="shadow"></figure>
                <figure class="shadow"></figure>
                <figure class="shadow"></figure>
                <figure class="shadow"></figure>
                <figure class="shadow"></figure>
                <figure class="shadow"></figure>
                <figure class="shadow"></figure>
            </div>
    
            <div class="robot__hands">
                <div class="robot__han-1">
                    <div class="side top"></div>
                    <div class="side front"></div>
                    <div class="side back"></div>
                    <div class="side left"></div>
                    <div class="side right"></div>
                    <div class="side bottom"></div>
                </div>
                <div class="robot__han-2">
                    <div class="side top"></div>
                    <div class="side front"></div>
                    <div class="side back"></div>
                    <div class="side left"></div>
                    <div class="side right"></div>
                    <div class="side bottom"></div>
                </div>
                <div class="robot__han-3">
                    <div class="side top"></div>
                    <div class="side front"></div>
                    <div class="side back"></div>
                    <div class="side left"></div>
                    <div class="side right"></div>
                    <div class="side bottom"></div>
                </div>
                <div class="robot__han-4">
                    <div class="side top"></div>
                    <div class="side front"></div>
                    <div class="side back"></div>
                    <div class="side left"></div>
                    <div class="side right"></div>
                    <div class="side bottom"></div>
                </div>
                
            </div>
            <div class="robot__legs">
                <figure-1 class="shadow-1"></figure-1>
                <figure-1 class="shadow-1"></figure-1>
                <figure-1 class="shadow-1"></figure-1>
                <figure-1 class="shadow-1"></figure-1>
                <figure-1 class="shadow-1"></figure-1>
                <figure-1 class="shadow-1"></figure-1>
                <figure-1 class="shadow-1"></figure-1>
                <figure-1 class="shadow-1"></figure-1>
                <figure-1 class="shadow-1"></figure-1>
            </div>
            <div class="robot__legs-2">
                <figure-1 class="shadow-1"></figure-1>

                <figure-1 class="shadow-1"></figure-1>
                <figure-1 class="shadow-1"></figure-1>
                <figure-1 class="shadow-1"></figure-1>
            </div>
            <div class="robot__leg">
                <div class="robot__han-1">
                    <div class="side top"></div>
                    <div class="side front"></div>
                    <div class="side back"></div>
                    <div class="side left"></div>
                    <div class="side right"></div>
                    <div class="side bottom"></div>
                </div>
                <div class="robot__han-2">
                    <div class="side top"></div>
                    <div class="side front"></div>
                    <div class="side back"></div>
                    <div class="side left"></div>
                    <div class="side right"></div>
                    <div class="side bottom"></div>
                </div>
            </div>
            <div class="robot__foot">
                <div class="robot__han-1">
                    <div class="side top"></div>
                    <div class="side front"></div>
                    <div class="side back"></div>
                    <div class="side left"></div>
                    <div class="side right"></div>
                    <div class="side bottom"></div>
                </div>
                <div class="robot__han-2">
                    <div class="side top"></div>
                    <div class="side front"></div>
                    <div class="side back"></div>
                    <div class="side left"></div>
                    <div class="side right"></div>
                    <div class="side bottom"></div>
                </div>
            </div>
        </div>
    </div> 
    <div class="gradient"></div>
